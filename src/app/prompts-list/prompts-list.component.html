<div class="pure-menu prompts-menu">
    <span class="pure-menu-heading">{{ bingo.name }}</span>
    <ul class="pure-menu-list">
        <li *ngFor="let prompt of bingo.prompts; let i=index" 
            class="pure-menu-link"
            (click)="onPromptClicked($event, i)">{{ prompt.description }}</li>
    </ul>
</div>
